<!DOCTYPE html>
<html>
    <head>
        <title> Formulaire </title>
        <link rel="stylesheet" href="stylep.css">
        <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Silkscreen&display=swap" rel="stylesheet">
    </head>
    <body>
        <form>
            <div class="container">
                <div class="conFor">
                    <h1> Veuillez remplir ce formulaire pour créer un compte</h1>
                    <div class="contLab">
                        <label class="case"> Raison Social : <input class="barre" type="text"></label>
                        <label class="case"> Etoile : <input class="barre" type="range" min="1" max="5"></label>
                        <label class="case"> Adresse : <input class="barre" type="text"></label>
                        <label class="case"> Email : <input class="barre" type="email"></label>
                        <label class="case"> Prix : <input class="barre" type="number"></label>
                        <label class="case"> Animaux :
                            <label> Animaux acceptés <input class="barre" type="radio" name="animaux"></label>
                            <label> Animaux non acceptés <input class="barre" type="radio" name="animaux"></label>
                        </label>
                        <label class="case"> Ville : <input class="barre" type="text"></label>
                        <label class="case"> Type :
                            <select>
                                <option> Hotel </option>
                                <option> Mobil home</option>
                                <option> Sport </option>
                                <option> Agence de voyage </option>
                                <option> Restaurant </option>
                                <option> Cinéma </option>
                            </select>
                        </label>
                        <label class="case"> Identifiant: <input class="barre" type="text"></label>
                        <label class="case"> Mot de passe : <input class="barre" type="password"></label>
                        <div class="conBu">
                            <button class="but"> Annuler </button>
                            <button class="but"> S'inscrire</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
