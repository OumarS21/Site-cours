<!DOCTYPE html>
<html>
    <head>
        <title> Contact</title>
        <link rel="stylesheet" href="styleCont.css">
        <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink&family=Bungee+Spice&family=Cinzel&family=Nabla&family=Rubik+Puddles&family=Titan+One&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="card">
            <h2>Contact</h2>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label> Prénom </label>
                  <input type="text">
                </div>
              </div>
          
              <div class="col">
                <div class="form-group">
                  <label> Nom </label>
                  <input type="text">
                </div>
              </div>
          
              <div class="col">
                <div class="form-group">
                  <label> Email </label>
                  <input type="text">
                </div>
              </div>
          
              <div class="col">
                <div class="form-group">
                  <label>Téléphone</label>
                  <input type="text">
                </div>
              </div>
          
              <div class="col">
                <div class="form-group">
                  <label> Message </label>
                  <textarea></textarea>
                </div>
              </div>
          
              <div class="col">
                <input type="submit" value="Submit">
              </div>
            </div>
          </div>
    </body>
</html>
